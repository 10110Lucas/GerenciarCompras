<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		
		<!-- Bootstrap v4.6 -->
		<link th:replace="~{lucpacks :: BootstrapV46}"/>
		
		<title>Insert title here</title>
	</head>
	<body>
	
		<nav th:replace="~{lucpacks :: barraTopo}">
		</nav>
		
		<div class="container mt-5 pl-5 pr-5">
			<div class="card mt-3 pl-5 pr-5">
				<form th:object="${novoUsuarioDTO}" class="card-body" th:action="@{/usuarios}" method="POST">
					<div class="form-group ml-5 mr-5">
						<label for="username">Apelido</label>
						<input class="form-control" th:errorclass="is-invalid" th:field="*{username}" placeholder="Digite um apelido de acesso"/>
						<small>Informe um apelido.</small>
						<div class="invalid-feedback" th:errors="*{username}">
							Erro do nome de usuario
						</div>
					</div>
					<div class="form-group ml-5 mr-5">
						<label for="password">Senha</label>
						<input class="form-control" type="password" th:errorclass="is-invalid" th:field="*{password}" placeholder="Crie sua senha de min(6), max(20)"/>
						<small>Crie sua senha de acesso.</small>
						<div class="invalid-feedback" th:errors="*{password}">
							Erro de senha.
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button class="btn btn-success" type="submit">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
			
		<!-- Script Bootstrap v4.6 -->
		<script th:replace="~{lucpacks :: ScriptBootstrapV46L1}"></script>
		<script th:replace="~{lucpacks :: ScriptBootstrapV46L2}"></script>
	</body>
</html>
